<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuntingCare | Login</title>

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

    <link rel="stylesheet" href="./assets/css/index.css">

    <style>
        body {
            display: grid;
            place-content: center;

            /* background-image: linear-gradient(45deg, #DC143D, #146edc); */
        }

        .overlay-container {
            position: fixed;
            width: 100vw;
            height: 100svh;
            overflow: hidden;

            z-index: 0;
        }

        .wave {
            width: 100%;
            height: auto;
            transform: translateY(-20%);
            top: 0;
        }

        .wave2 {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .bubble {
            position: absolute;
            bottom: 0;
            right: 0;
            height: auto;
            width: 60vw;
            transform: rotate(120deg);
        }

        .circle {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        h2 {
            margin: 0;
        }

        .brand {
            position: absolute;
            top: 0;

            background-color: oklch(100% 0.00011 271 / .1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: .2rem;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }

        

        .form-container {
            position: relative;
            display: grid;
            grid-template-columns:.6fr 1fr;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            overflow: hidden;

            padding: 0rem 0rem;
            border-radius: 10px;
            
            width: 720px;
            min-height: 50svh;
            max-height: 60svh;
            height: max-content;
            box-shadow: 0 5px 5px 0px black;
            z-index: 9999;
            background-color: var(--bg-light);
        }

        form {
            position: relative;
            height: 100%;
            padding: 0rem 1rem;

            display: flex;
            flex-direction: column;
            /* align-items: center; */
            justify-content: center;
            gap: .8rem;

            h1 {
                padding: 0rem 0;
                text-align: center;
            }
        }

        .sso-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sso-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
        }

        .sso-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: .4rem .6rem;
            gap: .5rem;

            border: solid 1px gray;
            border-radius: 3px / 4px;

            box-shadow: 0 3px 5px 0 black;

            img {
                width: 20px;
                height: 20px;
            }
        }

        

        img {
            object-fit: cover;
            object-position: right;
            height: inherit;
            width: inherit;
        }

        .img-display {
            min-height: 100%;
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#dc143c" fill-opacity="1" d="M0,192L30,165.3C60,139,120,85,180,101.3C240,117,300,203,360,245.3C420,288,480,288,540,261.3C600,235,660,181,720,144C780,107,840,85,900,64C960,43,1020,21,1080,48C1140,75,1200,149,1260,197.3C1320,245,1380,267,1410,277.3L1440,288L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path></svg>
        <img class="wave2" src="./assets/icons/Picture3.svg" alt="">
        <img class="bubble" src="./assets/icons/Picture4.svg" alt="">
        <img class="circle" src="./assets/icons/Picture1.svg" alt="">
    </div>
    <div class="form-container">
        <div class="overflow-hidden">
            <img class="img-display" src="./assets/images/children-playing-grass_1098-504.jpg" alt="">

            <span class="brand" style="display: flex; align-items: center; font-size: 12px; float:inline-start;">
            <i><img src="./assets/images/logo.png" style="width: 32px; height: 32px;" alt=""></i>
            <span style="font-weight: 500;">StuntingCare</span>
           </span>
        </div>
        <form class="max-w-md" action="#" method="MAKAN">
            <h1>Hello again!</h1>
            <span></span>
            <input type="text" class="input" placeholder="Username/Email">
            <input type="password" class="input input-password" placeholder="Password">
            <a class="text-link text-xs" href="#">Forgot Password?</a>

            <a href="./dashboard/index.html" class="button button-submit">
                Sign In
            </a>
            <div class="sso-container">
                <p class="text-center text-muted text-xs">or continue with</p>
                <div class="sso-group">
                    <a class="sso-item" href="#">
                        <img src="./assets/icons/google-icon-logo-svgrepo-com.svg" alt="">
                        <span>Google</span>
                    </a>
                    <a class="sso-item" href="#">
                        <img src="./assets/icons/twitter-logo-svgrepo-com.svg" alt="">
                        <span>Twitter</span>
                    </a>
                    <a class="sso-item" href="#">
                        <img src="./assets/icons/facebook-icon-logo-svgrepo-com.svg" alt="">
                        <span>Facebook</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
